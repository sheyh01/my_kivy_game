name: Android Debug APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          echo "PWD:"
          pwd
          echo "ROOT LS:"
          ls
          echo "TREE (ls -R):"
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential pkg-config cmake \
            openjdk-17-jdk \
            libffi-dev libssl-dev \
            python3-pip

      - name: Install Buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade buildozer Cython
          echo "===== pip show Cython ====="
          python -m pip show Cython || echo "Cython not installed"
          echo "===== which cython ====="
          which cython || echo "cython not in PATH"
          echo "===== cython --version ====="
          cython --version || echo "cython command failed"

      # ВАЖНО: НИКАКИХ working-directory – работаем из КОРНЯ репозитория
      - name: Show buildozer.spec
        run: |
          echo "PWD:"
          pwd
          echo "FILES:"
          ls
          echo "===== buildozer.spec (first 80 lines) ====="
          sed -n '1,80p' buildozer.spec || echo "NO buildozer.spec FOUND"
          echo "==========================================="

      - name: Build debug APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: bin/*.apk
