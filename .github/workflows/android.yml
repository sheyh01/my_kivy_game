name: Android Debug APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          echo "PWD:"
          pwd
          echo "ROOT LS:"
          ls
          echo "TREE (ls -R):"
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential pkg-config cmake \
            openjdk-17-jdk \
            libffi-dev libssl-dev

      - name: Install buildozer and Cython
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade buildozer "Cython<3"
          echo "===== pip show Cython ====="
          python -m pip show Cython || echo "Cython not installed by pip"
          echo "===== which cython (after pip) ====="
          which cython || echo "cython not in PATH after pip"
          echo "===== cython --version (after pip) ====="
          cython --version || echo "cython command failed after pip"

      - name: Build debug APK
        run: |
          echo "===== ensure Cython just before build ====="
          python -m pip install "Cython<3"
          echo "===== which cython (before build) ====="
          which cython || echo "cython not in PATH before build"
          echo "===== cython --version (before build) ====="
          cython --version || echo "cython command failed before build"
          echo "===== run buildozer ====="
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: bin/*.apk
